name: Codepet build nginx and backend

on:
  push:
    branches: [ 'main', 'QA' ]
  pull_request:
    branches: [ 'main', 'QA' ]
  workflow_dispatch:

jobs:
  build_and_push_to_docker_hub_backend:
    name: Push backend Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}_backend:latest

  build_and_push_to_docker_hub_nginx:
    name: Push nginx Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./infra/nginx/
          push: true
          build-args: |
            NGINX_NAME=${{ secrets.NGINX_QA}}
            SERVER_NAME_DEV=${{ secrets.SERVER_NAME_DEV }}
            SERVER_HOST_EDV=${{ secrets.SERVER_HOST_DEV }}
            SERVER_NAME_QA=${{ secrets.SERVER_NAME_QA }}
            SERVER_HOST_QA=${{ secrets.SERVER_HOST_QA }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}_nginx:latest

  deploy_uses_other_file:
    if:
      contains('
        refs/heads/QA
        refs/heads/main
      ', github.ref)
    uses: Pet-projects-CodePET/Backend/.github/workflows/qa_deploy.yml@develop
    needs:
      - build_and_push_to_docker_hub_backend
      - build_and_push_to_docker_hub_nginx
    secrets: inherit
